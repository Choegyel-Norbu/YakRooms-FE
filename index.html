<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and Icons for Google Search -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover Authentic Stays in Bhutan with Ezeeroom - Your convenient way to book locally" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="Bhutan hotels, accommodation Bhutan, hotel booking, Ezeeroom, travel Bhutan, authentic stays, ezeeroom.bt" />
    <meta name="author" content="Ezeeroom" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.ezeeroom.bt/" />
    
    <!-- Social Media -->
    <meta property="og:title" content="Ezeeroom - Discover Authentic Stays in Bhutan" />
    <meta property="og:description" content="Discover Authentic Stays in Bhutan with Ezeeroom - Your convenient way to book locally" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.ezeeroom.bt/images/er.png" />
    <meta property="og:url" content="https://www.ezeeroom.bt/" />
    
    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ezeeroom" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Ezeeroom",
      "description": "Discover Authentic Stays in Bhutan with Ezeeroom - Your convenient way to book locally",
      "url": "https://www.ezeeroom.bt",
      "logo": "https://www.ezeeroom.bt/images/er.png",
      "sameAs": [
        "https://www.facebook.com/ezeeroom",
        "https://www.instagram.com/ezeeroom",
        "https://www.twitter.com/ezeeroom"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "BT",
        "addressLocality": "Thimphu"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Ezeeroom",
      "description": "Discover Authentic Stays in Bhutan with Ezeeroom - Your convenient way to book locally",
      "url": "https://www.ezeeroom.bt",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.ezeeroom.bt/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <title>EzeeRoom - Book Hotels in Bhutan | Authentic Stays, Local Experience</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
